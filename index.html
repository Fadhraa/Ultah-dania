    <div class="wrap">
        
    </div>
    <div id="main">
        <div id="player">
            <h4 style="text-align: center;">Play!!</h4>
            <div class="player-container">
                <!-- Audio tag untuk pemutaran musik -->
                <audio id="music-player" src="sound/Beautiful in White  Violin Cover by Aloysia Edith.mp3"></audio>
                
                <!-- Tombol play dengan ikon segitiga -->
                <button id="play-pause" class="control-button"><i class="fas fa-play"></i></button>
            </div>
            <audio id="pesanKu" src="sound/pesanmp3.mp3" hidden></audio>
        </div>
        <div id="pesan">

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect@2.18.0/dist/core.js"></script>
    <script>

    var audio = document.getElementById('music-player');
    var playPauseButton = document.getElementById('play-pause');
    var stopButton = document.getElementById('stop');
    var mainPlay = document.getElementById('player');
    var pesan = document.getElementById('pesan');
    var pesanKu = document.getElementById('pesanKu');
                //animasi mengetik
    const pesanElement = document.getElementById('pesan');

// Inisialisasi objek Typewriter dengan elemen "pesan"
    const pesanTypewriter = new Typewriter(pesanElement, {
        loop: false, // Setel loop menjadi false agar animasi berhenti setelah satu kali penulisan
        delay: 50, // Setel jeda antara setiap karakter menjadi 50 milidetik
    });

    // Fungsi untuk memulai atau menghentikan pemutaran musik
    function togglePlayPause() {
        if (audio.paused) {
            audio.play();
            playPauseButton.innerHTML = '<i class="fas fa-pause"></i>';
            mainPlay.style.display='none'
            pesan.style.display= 'block';
            // Panggil fungsi untuk mengatur otomatis bergulir ke bawah
            autoScroll();
            

            audio.addEventListener('ended', function() {
                audio.currentTime = 0; // Atur waktu kembali ke awal
                audio.play(); // Mulai ulang audio
            });
    


        // Tambahkan teks yang ingin ditampilkan secara berurutan
            pesanTypewriter
            .typeString('Assalamualaikum Dania')
            .pauseFor(3000) // Jeda selama 1 detik setelah penulisan selesai
            .deleteAll() // Menghapus teks yang sudah ditulis
            
            .typeString('Maaf ya cuma bisa buat website sederhana kaya gini')
            .pauseFor(3000) // Jeda selama 1 detik setelah penulisan selesai
            .deleteAll()
            .typeString('sudah lama kita kenal, aku bersyukur di perkenalkan sama kamu. iya kamu adalah my favorit person.')
            .pauseFor(3000) // Jeda selama 1 detik setelah penulisan selesai
            .deleteAll()
            .typeString('Ku harap ini bisa buat kamu inget dengan kenangann yang sudah kita buat...')
            .pauseFor(5000) // Jeda selama 1 detik setelah penulisan selesai
            .deleteAll()
            .typeString('klo suaraku nga kedengeran, kerasin volumenya')
            .pauseFor(3000)
            .deleteAll()
            .typeString('Enjoy our memories...')
            .start() // Mulai animasi mengetik
            .callFunction(() =>{
                
                pesanKu.play();
                pesanKu.volume = 1
                audio.volume = 0.05;
                pesanKu.addEventListener('ended', function(){
                    audio.volume= 0.5;
                })
            });
            
        }
    }
    // fungsi scroll ke bawah perlahan dan semakin cepat
    scrollSpeed = 1.5;
    function autoScroll() {
        var scrollHeight = document.body.scrollHeight;
        var currentScroll = window.pageYOffset;
     
        
        if (currentScroll < scrollHeight) {
            scrollSpeed += 0.001;
            window.scrollTo(0, currentScroll + scrollSpeed);
            // Panggil kembali fungsi autoScroll() setelah jeda waktu tertentu
            setTimeout(autoScroll, 25);

        }
        if(scrollSpeed >= 5){

            scrollSpeed = 5
        }
    }
    playPauseButton.addEventListener('click', togglePlayPause)
    


    </script>
